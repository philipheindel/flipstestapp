<!DOCTYPE html>
<html>
  <head>
    <title>flipstestapp</title>
  </head>
  <body>
    <div id="testDiv">placeholder text</div>
  </body>
  <script type="text/javascript">
      var outputDiv = document.querySelector("#testDiv");
      fetch("https://flipstestapp-dev.herokuapp.com/")
      .then((response) => {
        console.log(JSON.stringify(response).body.id);
        console.log(response);
        outputDiv.innerHTML = response.json();
      })
      .catch((err) => {
        outputDiv.innerHTML = err;
      });
  </script>
</html>
